# .github/workflows/generate-invoice.yml
# Triggered via workflow_dispatch (GitHub API, Zapier, Make.com, or manual curl).
# Takes base64-encoded invoice JSON, builds a branded static page, deploys to Cloudflare,
# and registers the invoice in D1.

name: Generate and Deploy Invoice

on:
  workflow_dispatch:
    inputs:
      invoice_data:
        description: 'Base64-encoded JSON invoice data'
        required: true
        type: string

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Decode invoice data
        run: echo '${{ inputs.invoice_data }}' | base64 -d > invoice-data.json

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build invoice page
        run: node scripts/build.js
        env:
          INVOICE_DATA_FILE: invoice-data.json
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Deploy to Cloudflare
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy

      - name: Register invoice in D1
        run: node scripts/register-invoice.js
        env:
          WORKER_URL: ${{ secrets.WORKER_URL || 'https://invoice-system.yourdomain.com' }}
          REGISTER_SECRET: ${{ secrets.REGISTER_SECRET }}
